<!-- -->

<main>
    <div class="recipe-import-section">
        <form class="upload-window">
            <div class="upload-grid">
                <div class="upload-column">
                    <h3 class="upload-heading">Recipe Data</h3>
                    <div class="upload-recipe-name">
                        <label>Recipe Name</label>
                        <input type="text" name="title" placeholder="Title" required>
                    </div>
                    <div class="upload-recipe-time">
                        <label>Cook time</label>
                        <input type="text" name="time" placeholder="Time of the preparation & cooking" required>
                    </div>
                </div>

                <div class="upload-column">
                    <h3 class="upload-image">Recipe image</h3>
                    <div class="upload-recipe-img">
                        <label for="input-file" id="drop-area">
                            <input type="file" accept="image/*" id="input-file" hidden>
                            <div id="img-view">
                                <img src="../img/webicons/upload-recipe-icon.png">
                                <p>Drag and drop or click here<br>to upload image</p>
                                <span>Upload any image from desktop</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="upload-column">
                    <h3 class="upload-heading">Ingredients</h3>
                    <label hidden>Ingredients</label>
                    <input type="text" placeholder="ingredient">
                    <input type="text" placeholder="ingredient">
                    <input type="text" placeholder="ingredient">
                </div>

                <div class="upload-column">
                    <h3 class="upload-heading">Directions</h3>
                    <label hidden>Directions</label>
                    <textarea name="" id="" cols="50" rows="10" placeholder="Lorem ipsum ..."></textarea>

                </div>
            </div>

            <div class="upload-btn">
                <button class="upload-recipe-button"><i class="fa-solid fa-upload"></i> Add a new recipe</button>
            </div>
        </form>
    </div>
</main>
