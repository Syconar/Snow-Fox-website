<head>

</head>
<body class="page-foxfavorites">
<!-- HEADER -->
    <header class="header">
        <nav id="navbar">

            <div class="nav-title">
                <div class="main-icon"><a href="index.html"><img src="../img/main-icon.png" alt="Snow Fox app icon" height="60vw"></a></div>
                <div class="main-title"><a href="index.html"><h1>Snow Fox</h1></a></div>
            </div>

            <div class="nav-text">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="foxrecipes.html">Recipes</a></li>
                    <li><a href="foxfavorites.html" class="nav-active">Favorites</a></li>
                    <li><a href="foximport.html">Import recipe</a></li>
                </ul>
            </div>
        </nav>

    </header>
<!-- -->



<!-- MAIN -->
    <main>
    <!-- SEARCH BUTTONS -->
        <section id="searching-container">
            <div class="recipes-content">
                <h2 class="recipes-page-heading">My Favorites</h2>

                <div class="recipes-option-field">
                    <div class="favoritespage-option-button">
                        <button type="button" data-category="all" class="selected">All</button>
                    </div>

                    <div class="favoritespage-option-button">
                        <button type="button" data-category="imported">Imported</button>
                    </div>

                    <div class="favoritespage-option-button">
                        <button type="button" data-category="breakfast">Breakfast</button>
                    </div>

                    <div class="favoritespage-option-button">
                        <button type="button" data-category="lunch">Lunch</button>
                    </div>

                    <div class="favoritespage-option-button">
                        <button type="button" data-category="dinner">Dinner</button>
                    </div>

                    <div class="favoritespage-option-button">
                        <button type="button" data-category="desserts">Desserts</button>
                    </div> 

                    <div class="favoritespage-option-button">
                        <button type="button" data-category="bakery">Bakery</button>
                    </div>

                    <div class="favoritespage-option-button">
                        <button type="button" data-category="pastries">Pastries</button>
                    </div>
                </div>
            </div>
            <!-- -->

            <!-- SEARCH BAR -->
            <form id="search-form" style="justify-content: start;">
                <div class="recipes-page-search">
                    <span class="material-symbols-outlined">search</span>
                    <input type="search" class="search-text" name="search-bar" id="search-bar" placeholder="Search for your favorite recipe. . .">
                </div>
            </form>

            <!-- RECIPE RESULTS -->
            <div class="no-favorite-found" style="width: 100%;"></div>
            <div class="no-recipe-found" style="width: 100%;"></div>
            <div class="results-grid-container" id="results-grid-container" data-saved-recipe-container>

            <div class="recipe-item"></div>
            </div>
            <!-- -->

            <!-- MODAL CONTAINER DETAILS -->
            <div class="modal-container hidden" id="recipe-modal">
                <div class="modal-content">
                    <span class="modal-close-cross" id="modal-close-cross">&#10005;</span>
                    <div id="recipe-details-content"></div>
                </div>
            </div>
            <!-- -->

    </main>
<!-- -->
